  <h1>在线 SAGE 计算</h1>

  <h2><a href="https://czhang271828.github.io/z">点击回到首页</a></h2>
  输入代码, 单击"计算"按钮即可完成计算(快捷键 </span><code>Ctrl+Shift+Enter</code></span> ).

点击计算单元右上角切换为全屏.

  <div class="compute">
    <script type="text/x-sage">
# Lie 代数计算示例
# 生成 E7 型复半单 Lie 代数的根系 
RE7 = RootSystem("E7");
# 生成 RE7 (根系)的基本空间
LE7 = RE7.ambient_space();
# 列出 E7 在基本空间中的单根
LSimple = [LE7.simple_root(i) for i in range(1,7)]
print("E7 型单根分别为:")
for s in LSimple:
    print(s)
print("-------------------------------------------------")
# 生成 Weyl 群
W = LE7.weyl_group()
# 计算 Wely 群中最长字长度
w0 = W.long_element(); 
l = w0.length()
print("Wely 群中最长字长度为", l)
print("-------------------------------------------------")
# 计算 Cartan 矩阵
ME7 = RE7.cartan_matrix();
print("E7 型 Cartan 矩阵如下: ")
print(ME7)
print("-------------------------------------------------")
# 计算 Дынкин 图
DE7 = lie.diagram("E7");
print("E7 型 Дынкин 图如下: ")
print(DE7)
</script>
  </div>

    <script type="text/x-sage">
print('     # 将 Hello World 转成打字机字体. \n')
print('>>>  In[1] S = latex("Hello World")','\n')
S = latex("Hello World")
print('>>> Out[1]',S,'\n')

print('     # 转换式子为 TeX. \n')
print('>>>  In[2] S = latex((b-sqrt(c^2+4*a*c))/((b+sqrt(c^2+4*a*c))))\n')
var('a','b','c')
S = latex((b-sqrt(c^2+4*a*c))/((b+sqrt(c^2+4*a*c))))
print('>>> Out[2]',S,'\n')

print('     # 将 TeX 式子代入字符串运算. \n')
print('>>>  In[3] S = LatexExpr(r"x \\neq") + latex(x^(x^2)/(x+1))\n')
S = LatexExpr(r"x \neq") + latex(x^(x^2)/(x+1))
print('>>> Out[3]',S,'\n')

print('     # 生成简易矩阵. \n')
print('>>>  In[4] S = latex(matrix(2,2,[a,b,-b,a])) \n')
S = latex(matrix(2,2,[a,b,-b,a]))
print('>>> Out[4]',S,'\n')

print('     # 自定义矩阵(默认右对齐 {c}, 圆括号 () ). \n')
print('>>>  In[5] latex.matrix_delimiters(\"\\\\{\", \"]\"); \n')
print('           latex.matrix_column_alignment(\'c\'); \n')
print('           S = latex(matrix(2,2,[a,b,-b,a])); \n')
latex.matrix_column_alignment('c');
latex.matrix_delimiters("\\{", "]")
S = latex(matrix(2,2,[a,b,-b,a]));
print('>>> Out[5]',S,'\n')

print('     # 输出 print 函数兼容的 TeX. 以输出有理数域上 1/3 为例 \n')
print('>>>  In[6] from sage.misc.latex import coeff_repr; \n')
print('           S = coeff_repr(QQ(1/3)); \n')
print('           print(S) \n')
from sage.misc.latex import coeff_repr
S = coeff_repr(QQ(1/3))
print('>>> Out[6]',S,'\n')

print('     # 对较小的数实行科学计数法 \n')
print('>>>  In[7] from sage.misc.latex import float_function; \n')
print('           S = float_function(float(123e-10)); \n')
print('           print(S) \n')
from sage.misc.latex import float_function
S = float_function(float(123e-10))
print('>>> Out[7]',S,'\n')

print('     # 多项式求和 \n')
print('>>>  In[8] from sage.misc.latex import repr_lincomb; \n')
print('           x = PolynomialRing(QQ, \'x\').0; \n')
print('           S = repr_lincomb([a, b, c],[(2 - x), (x^3 - 2), (x^12 + 2*x)]); \n')
print('           print(S); \n')
from sage.misc.latex import repr_lincomb
x = PolynomialRing(QQ, 'x').0;
S = repr_lincomb([a, b, c],[(2 - x), (x^3 - 2), (x^12 + 2*x)]);
print('>>> Out[8]',S,'\n')

</script>
